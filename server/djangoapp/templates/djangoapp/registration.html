{% extends "djangoapp/layout.html" %}
<!-- Weird that I had to do this here, it doesn't seem to inherit from the layout? -->
{% load static %}
{% load humanize %}
{% block body %}

<!--Add a registration form here -->
<div class="form-background form-small">
    <form action="{% url 'djangoapp:registration_request' %}" method="post">
        {% csrf_token %}


        <h5 class="text-muted text-center baskerville-font">Please sign up below</h5>
        <div class="mb-3 mt-2">
            <input class="form-control my-2" type="text" placeholder="First Name" name="firstname" value="{{firstname}}" required>
        </div>

        <div class="mb-3 mt-2">
            <input class="form-control my-2" type="text" placeholder="Last Name" name="lastname" value="{{lastname}}" required>
        </div>

        <div class="mb-3 mt-2">
            <input class="form-control my-2" type="text" placeholder="User Name: " name="username" required>
        </div>

        <div class="mb-3 mt-2">
            <input class=" form-control my-2" type="password" placeholder="Password:" name="password" required>
        </div>
        <div>
            <button class="mt-1 btn btn-secondary" type="submit">Sign up!</button>
        </div>

    </form>
</div>


{% endblock %}
